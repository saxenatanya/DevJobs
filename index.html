<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8mbAsqiA28QtNUpzC_5jmgyyy-kQC85QLqA&usqp=CAU" alt="logo">
            </div>
            <span>DevJobs</span>
        </div>
    </header>
    <section>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" name="filter-jobs" id="filter-jobs" placeholder="Filter by title">
            </div>
            <div class="button-container">
                <span> Find Job </span>
            </div>
        </div>
    </div>
    <div class="jobs-list">
        <h1>Current Openings </h1>
        <div class="jobs-container">
           
        </div>
    </div>
</section>
    <!-- <footer class="footer">Made with Love By Tanya Saxena</footer> -->

    <script async src="./js/script.js" ></script>
</body>
<!-- <footer>Made with Love By Tanya Saxena</footer> -->
</html>
